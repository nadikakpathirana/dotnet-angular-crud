<div class="container my-5" >
    <h1 class="mb-3">Add New Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addNewEmployee()">
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employee.phone">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="department" class="col-sm-2 col-form-label">Department</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employee.department">
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
